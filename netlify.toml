# Netlify Configuration for Next.js
[build]
  # Build command (Netlify otomatik npm install yapar)
  command = "prisma generate && prisma migrate deploy && npm run build"
  
  # Publish directory (Next.js output)
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # NPM install options - include devDependencies for build
  NPM_FLAGS = "--legacy-peer-deps"
  
  # Map Netlify's auto-generated database URLs to our expected names
  # If NETLIFY_DATABASE_URL exists, use it. Otherwise use DATABASE_URL from env vars
  DATABASE_URL = "${NETLIFY_DATABASE_URL:-${DATABASE_URL}}"
  DIRECT_URL = "${NETLIFY_DATABASE_URL_UNPOOLED:-${DIRECT_URL}}"

# Next.js kendi routing'ini yapar, redirects'e gerek yok

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"

